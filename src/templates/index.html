<!DOCTYPE html>
<html>
    <head>
        <title>X City Land Administration</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>        
        <script type="module" src="{{ url_for('static', filename='index.js') }}"></script>
    </head>
    <body>
        <div class="container mt-3" id="pannel">
            <div class="row">
                <div class="col">Title</div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="nav nav-tabs">
                        <li class="active nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#nav-edit">查詢/編輯</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#nav-advanced">進階查詢</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#nav-sql">SQL</a>
                        </li>
                      </ul>
                    <div class="tab-content">
                        <div class="tab-pane show active" id="nav-edit">
                            <div class="container mt-3">
                                <div class="row align-items-center h-100">
                                    <div class="col-2">
                                        <div class="btn-group">
                                            <button type="button" id="table-dropdown-btn" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                                選取資料表
                                            </button>
                                            <div id="table-dropdown" class="dropdown-menu"></div>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-outline-danger btn-sm">新增</button>
                                        <button class="btn btn-outline-danger btn-sm">修改</button>
                                        <button class="btn btn-outline-danger btn-sm">刪除</button>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane " id="nav-advanced">
                            <div class="container mt-3">
                                <div class="row align-items-center h-100 p-2">
                                    <div class="col-2 h4">查詢建物</div>
                                    <div class="col-1">
                                        <div id="lot-in-btngroup" class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-secondary btn-sm active">
                                                <input type="radio" name="lot-in-ops" value="0" autocomplete="off" checked> 在
                                            </label>
                                            <label class="btn btn-outline-secondary btn-sm">
                                                <input type="radio" name="lot-in-ops" value="1" autocomplete="off"> 不在
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="btn-group">
                                            <button type="button" id="lot-dropdown-district" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                                所有行政區
                                            </button>
                                            <div id="lot-dropdown-district-ops" class="dropdown-menu"></div>
                                        </div>
                                    </div>
                                    <div class="col-2 d-flex justify-content-center" style="border-left: 3px lightslategray solid;border-right: 3px lightslategray solid;">
                                        <div id="lot-near-metro" class="btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-secondary">
                                                <input type="checkbox" autocomplete="off"> 鄰近捷運站
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-1 mx-4">
                                        <div id="lot-belong-btngroup" class="btn-group btn-group-toggle" data-toggle="buttons">
                                            <label class="btn btn-outline-secondary btn-sm active">
                                                <input type="radio" name="lot-belong-ops" value="0" autocomplete="off" checked> 屬於
                                            </label>
                                            <label class="btn btn-outline-secondary btn-sm">
                                                <input type="radio" name="lot-belong-ops" value="1" autocomplete="off"> 不屬於
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <div class="btn-group">
                                            <button type="button" id="lot-dropdown-plan" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                                所有土地利用
                                            </button>
                                            <div id="lot-dropdown-plan-ops" class="dropdown-menu"></div>
                                        </div>
                                    </div>
                                    <div class="col-1">
                                        <button type="button" id="query-building-btn" class="btn btn-outline-primary">查詢</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="nav-sql">
                            <div class="input-group">
                                <textarea class="form-control" id="SQLTextArea" rows="4">select * from holder</textarea>
                                <button class="btn btn-outline-secondary" type="button" id="SQL-btn">Query By SQL</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-3" id="show-window">
            <div class="alert alert-secondary" id="result-alert" role="alert">查詢結果</div>
            <table class="table" id="show-table"></table>
        </div>
    </body>
</html>
